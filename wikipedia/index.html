            <h1>Modern Family - Série de Tv Americana</h1>
            <label for="paragrafo1">
                <p>Modern Family é uma série de televisão norte-americana em forma de mocumentário e humor familiar criada por <link rel="stylesheet" href=""Christopher Lloyd> e Steven Levitan para a American Broadcasting Company. Foi exibido por onze temporadas, de 23 de setembro de 2009 a 8 de abril de 2020. Em 2010, 2011, 2012, 2013 e 2014, ganhou o Emmy de Melhor Série de Comédia, assim como outros 14 Emmys.</p>
                <p>Christopher Lloyd e Steven Levitan conceberam a série enquanto compartilhavam histórias de suas próprias "famílias modernas". Modern Family emprega um elenco conjunto e é apresentado no estilo mocumentário, com os personagens frequentemente falando diretamente para a câmera em segmentos de entrevistas confessionais.</p>
                <p>A série foi renovada para uma 10ª temporada em 10 de maio de 2017,com  estreia em 26 de setembro de 2018; então para uma décima primeira e última temporada em 5 de fevereiro de 2019, que estreou em 25 de setembro de 2019. O final da série foi ao ar em 8 de abril de 2020.</p>
            </label>
            <label for="paragrafo2">
                <h3>Desenvolvimento inicial</h3> 
                <p>Enquanto os criadores Christopher Lloyd e Steven Levitan recontavam histórias sobre suas famílias, eles perceberam que as histórias poderiam ser a base para uma série. Eles começaram a trabalhar na ideia de uma família sendo observada em uma série estilo mocumentário. Posteriormente, eles decidiram que poderia ser um programa sobre três famílias e suas experiências. Chamava-se originalmente My American Family (Minha Família Americana, em tradução livre), e a equipe de filmagem era originalmente dirigida por um cineasta holandês fictício chamado Geert Floortje, que viveu com a família de Jay quando era um estudante adolescente de intercâmbio e desenvolveu uma paixão por Claire (enquanto Mitchell tinha uma queda por ele). Mais tarde, os produtores acharam que esse componente era desnecessário e foi descartado. Lloyd agora prefere olhar para a série como "um programa familiar feito no estilo documentário".</p>
                <p>O episódio piloto foi testado positivamente com um grupo focal, resultando na rede encomendando mais 16 episódios para adicioná-los logo após o hiato de 2009-10 e anunciarem oficialmente no calendário oficial da rede. A série logo ganhou uma retomada da temporada completa em outubro de 2009.</p>
            </label>
            <label for="paragrafo3">
                <h3>Captura</h3>
                <p>Em 12 de janeiro de 2010, o presidente da ABC Entertainment, Stephen McPherson, anunciou que Modern Family havia sido renovada para uma segunda temporada. A terceira temporada foi encomendada pela ABC dia 10 de janeiro de 2011. A série também foi comprada para ser distribuída pelos EUA durante a primeira temporada por 1,5 milhões de dólares e para 10 afiliadas da Fox durante a segunda temporada. A série vai ao ar no Reino Unido e Irlanda através do canal Sky1.</p>
            </label>
            <label for="paragrafo4">
                <h3>Filmagens</h3>
                <p>As filmagens principais ocorreram em Los Angeles, Califórnia. Muitos dos exteriores usados ​​estão no lado oeste da cidade. A casa dos Dunphys fica no bairro de Cheviot Hills. A partir de 2014, a Palisades Charter High School é usada para o exterior da escola de Luke e Manny.</p>
                <p>Lloyd e Levitan, cujos créditos incluem Frasier, Wings e Just Shoot Me!, são produtores executivos da série, atuando como showrunners e redator-chefe de seu selo Lloyd-Levitan Productions em afiliação à 20th Century Fox Television. Os outros produtores originais da equipe de escritores foram Paul Corrigan, Sameer Gardezi, Joe Lawson, Dan O'Shannon, Brad Walsh, Caroline Williams, Bill Wrubel, Danny Zuker e Jeff Morton. A primeira equipe de diretores incluem Jason Winer, Michael Spiller, Randall Einhorn e Chris Koch. Jason Winer já dirigiu 19 episódios da série, fazendo dele o mais prolífico diretor da série.</p>
                <p>Desde a segunda temporada, Levitan e Lloyd dirigem a série, não como uma equipe, mas separadamente, com cada showrunner supervisionando metade dos episódios. "Chris e eu somos pessoas fortes e opinativas, e percebemos muito, muito rapidamente que não faz sentido sentar aqui e debater um com o outro e perder tempo", disse Levitan ao The Hollywood Reporter em 2012. "Frequentemente chegamos lá de diferentes pontos de vista, então dissemos: 'Vamos apenas desligar quem tem a palavra final'.</p>
            </label>
            <label for="paragrafo5"> 
                <h3>Processo</h3>
                <p>Como resultado do sucesso da série, o elenco tentou, no verão de 2012, renegociar seus contratos existentes para obter maiores porcentagens em seus salários por episódios. No entanto, as negociações fracassaram e a primeira leitura de mesa da quarta temporada teve de ser adiada. Cinco dos membros do elenco (Ty Burrell, Julie Bowen, Jesse Tyler Ferguson, Eric Stonestreet e Sofía Vergara) contrataram o escritório de advocacia Quinn Emanuel Urquhart & Sullivan e processaram a 20th Century Fox Television no Tribunal Superior do Condado de Los Angeles em 24 de julho de 2012. Embora não faça parte do processo, Ed O'Neill (que recebe mais por episódio do que os outros cinco) se juntou a seus colegas de elenco em busca de aumentos para cada um, cerca de US$ 200.000 por episódio. Sua queixa apelou para a "regra de sete-anos" que está vigente no Código de Trabalho da Califórnia, Seção 2855 (a Lei de De Havilland), e solicitou uma declaração de que seus contratos eram nulos por violarem essa regra. Em 28 de julho de 2012, o conflito foi resolvido. Os salários dos cinco membros adultos do elenco aumentaram de $ 55.000–US$ 65.000 por episódio para US$ 150.000–US$ 175.000, com aumentos a cada temporada, mais uma porcentagem dos lucros finais. O'Neill já estava ganhando US$ 200.000 por episódio, então seu salário foi reduzido para paridade com seus colegas de elenco, mas com uma porcentagem maior dos lucros de processos internos. Mais tarde, no verão, quatro dos cinco as estrelas infantis negociaram aumentos de US$ 15.000–US$ 25.000 para US$ 70.000 por episódio com um aumento adicional de US$ 10.000 por temporada.</p>
            </label>
            <label for="paragrafo6">
                <h3>Recepção das Critícas</h3>
                <p>A primeira temporada foi recebida com aclamação da crítica mundial. Ela recebeu uma pontuação no Metacritic de 86 de 100. A Entertainment Weekly deu um A-, chamando-a de "imediatamente reconhecível como a melhor nova sitcom da década". Na revisão da revista Time, ela classificou como "a comédia mais engraçada do ano". O site BuddyTV disse: "todos os atores são fantásticos, cada família é interessante, e ao contrário de muitos shows, não há um elo fraco".</p>
                <p>A segunda temporada recebeu críticas positivas tanto quanto a primeira temporada, apesar de ter sido dado críticas por uma queda significativa. Robert Bianco do EUA Today, deu quatro estrelas para a nova temporada, dizendo: "Não, desde Frasier não tem uma sitcom oferendo tal mistura ideal de coração e inteligência". Robert Bianco numa revisão mais tarde, declarou "tão bom como foi em seu primeiro ano, é ainda melhor no segundo" positivamente comparando os personagens com os personagens de The Mary Tyler Moore Show e Friends. Durante a segunda temporada, a Adweek nomeou Modern Family como um dos 100 programas de TV mais influentes.</p>
            </label>
            <label for="paragrafo7">
                <h3>Critíca e polêmica</h3>
                <p>Modern Family atraiu críticas de comunidades LGBT por sua interpretação de Cameron e Mitchell não sendo fisicamente afetuosos um com o outro. A crítica gerou uma campanha no Facebook exigindo que Mitchell e Cameron se beijassem. Em resposta à polêmica, os produtores divulgaram um comunicado de que um episódio da segunda temporada resolveria o desconforto de Mitchell com demonstrações públicas de afeto. O produtor executivo, Levitan, disse que era lamentável que a questão tinha surgido, desde que os escritores da série já tinham planejado essa cena como parte do desenvolvimento natural do show. O episódio "The Kiss", finalmente foi ao ar com a cena do beijo no fundo, que recebeu elogios de múltiplos críticos.</p>
