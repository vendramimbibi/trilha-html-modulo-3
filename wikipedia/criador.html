        <p>Christopher Allen Lloyd (Stamford, 22 de outubro de 1938) é um ator, dublador e comediante estadunidense. Lloyd tem um grande histórico em filmes e em dublagem, e é especialmente conhecido pelo papel do Doutor Emmett Brown na trilogia Back to the Future. Ele ganhou notoriedade ao interpretar o personagem Jim Ignatowski na série Taxi (1978-1983), pelo qual ganhou dois prêmios Emmy.</p>
